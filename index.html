<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- fontAwsomeIcone -->
  <script src="https://kit.fontawesome.com/51538ec9c6.js" crossorigin="anonymous"></script>
  <!-- //fontAwsomeIcone -->

  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- //google font -->
  
  <!-- style link -->
  <link rel="stylesheet" href="css/style.css">
  <!--// style link -->

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(143, 67%, 51%); font-weight: bold; }
  </style>
</head>
<body>
    <img class="logo" src="./images/logo.svg" alt="logo">
  <main class="page">
    <img class="mockup" src="./images/illustration-mockups.svg" alt="illustration-mockups" >
    <div class="content-but">
      <div class="content">
        <h1 class="title">
          Build The Community Your Fans Will Love
        </h1>
        <p class="desc">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. 
        </p>
      </div>
      <button class="button">Register</button>
    
      <div class="icons">
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-facebook"></i>
      </div>
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Abdessamad</a>.
    </p>
  </footer>
</body>
</html>
